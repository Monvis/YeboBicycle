<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YeboBicycle</title>
	<link href="css/style.min.css" rel="stylesheet" type="text/css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<nav class="nav">
				<a class="nav__links" href="#">about us</a>
				<div class="point">.</div>
				<a class="nav__links" href="#">work</a>
				<img src="img/logo.png" alt="">
				<a class="nav__links" href="#">shop</a>
				<div class="point">.</div>
				<a class="nav__links" href="#">contact</a>

				<div class="burger">
					<a class="burger__btn" href="#">
						<span class="burger__icon"></span>
					</a>

					<div class="burger__window">
						<div class="burger__window-links">
							<a href="#">about us</a>
							<div class="strip"></div>
							<a href="#">work</a>
							<div class="strip"></div>
							<a href="#">shop</a>
							<div class="strip"></div>
							<a href="#">contact</a>

							<div class="burger__window-networks">
								<img src="img/twitter.png" alt="">
								<img src="img/facebook.png" alt="">
								<img src="img/pinterest.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<script src='source/js/script.js'></script>
</body>

</html>
